version: '3.8'

services:
  almanaque:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME:-almanaque}/almanaque-nautico:latest
    container_name: almanaque-nautico
    
    ports:
      - "8501:8501"
    
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_RUNONCACHE=false
    
    # Solo para desarrollo con volumes
    # volumes:
    #   - .:/app
    #   - /app/.venv
    
    restart: unless-stopped
    
    # Resources l√≠mites (opcional)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
